<!DOCTYPE html>
<html>
<head>
	<title>tictactoe</title>
	<style type="text/css">
		h1{
			text-align: center;
		}
		table{
			margin: auto;
		}
		td{
			width: 100px;
			height: 100px;
		}
		.middleV{
			border-left: 1px solid black;
			border-right: 1px solid black;
		}
		.middleH{
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td></td>
			<td class="middleV"></td>
			<td></td>
		</tr>
		<tr>
			<td class="middleH"></td>
			<td class="middleV middleH"></td>
			<td class="middleH"></td>
		</tr>
		<tr>
			<td></td>
			<td class="middleV"></td>
			<td></td>
		</tr>
	</table>

</body>
</html>
